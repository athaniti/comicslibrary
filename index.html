<!DOCTYPE HTML>
<html>
 <head>
  <title>PhoneGap</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
  <script src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.0.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/cordova-2.4.0.js"></script>

  <script src="js/mainlocal.js"></script>
  
 </head>
 <body  onload="init()">
 <div data-role="page" data-theme="b" data-content-theme="b">
 	<div data-role="header">
 		Comics List
 	</div>
 	<div data-role="content">
 	
		<div id="comics"></div>
		<!--<div class="leftArea">-->
		<ul data-role="listview" data-insert="true" data-filter="true" id="comicList"></ul>
		<!--</div>-->
		
		<div class="mainArea" id="comicdetails">
		<div class="formdetails">
		<div style="text-align:right;"><a style="font-size: 1.2em; text-decoration: none;" href="#" onClick="$('#comicdetails').hide();">x</a></div>
		<form id="comicForm">
			<input id="comicId" name="comicId" type="text" disabled />
			<label>Name:</label>
			<input type="text" id="name" name="name" required>
			<label>Series:</label>
			<input type="text" id="series" name="series"/>
			<label>Series Number:</label>
			<input type="text" id="seriesno" name="seriesno"/>
			<label>Year of Publication:</label>
			<input type="text" id="pubyear" name="pubyear"/>
			Bought: <input type="checkbox" id="bought" name="bought"/>
			<br />
			<button id="btnSave">Save</button>
			<button id="btnClose">Close</button>
			<label>Timestamp:</label>
			<input type="text" id="timestamp" name="timestamp" disabled/>
		</form>
		</div>
		</div>
		
 	
 	</div>
 
 
 </div>
 
<script src="js/mainnew.js"></script>
 </body>
</html>
